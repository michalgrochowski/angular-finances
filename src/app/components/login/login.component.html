<form [formGroup]="loginForm">
  <label>E-mail</label>
  <input type="text" formControlName="email" value="" #emailInput>
  <div *ngIf="wasSubmitted && email.invalid">
    <div>Please provide a valid e-mail</div>
  </div>
  <label>Password</label>
  <input type="password" formControlName="password" value="" #passwordInput>
  <div *ngIf="wasSubmitted && password.invalid">
    <div>Please provide a valid password (min. 6 characters)</div>
  </div>
  <button class="" (click)="login(emailInput.value, passwordInput.value)">Login</button>
</form>
